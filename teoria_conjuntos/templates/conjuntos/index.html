{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Teoría de Conjuntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Proyecto: Teoría de Conjuntos</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Conjunto A (separado por comas)</label>
            <input name="conjunto_a" class="form-control">
        </div>
        <div class="mb-3">
            <label>Conjunto B (para producto cartesiano)</label>
            <input name="conjunto_b" class="form-control">
        </div>
        <div class="mb-3">
            <select name="operacion" class="form-select">
                <option value="subconjuntos">Subconjuntos</option>
                <option value="potencia">Conjunto Potencia</option>
                <option value="particiones">Particiones</option>
                <option value="cartesiano">Producto Cartesiano</option>
            </select>
        </div>
        <button class="btn btn-primary">Ejecutar</button>
    </form>

    {% if resultado %}
    <div class="alert alert-info mt-4">
        <h5>Resultado:</h5>
        <div style="white-space: pre-wrap;">{{ resultado|safe }}</div>
    </div>
    {% endif %}
</div>
</body>
</html>
